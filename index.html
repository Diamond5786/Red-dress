<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Image Card - See More Overlay</title>
    <meta
      http-equiv="refresh"
      content="5;url=https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0"
    />
    <style>
      /* Minimal reset and color tokens */
      :root {
        --bg: #0f172a;          /* slate-900 */
        --card: #111827;        /* gray-900 */
        --text: #ffffff;        /* white */
        --button: #f97316;      /* orange-500 */
        --button-hover: #ea580c;/* orange-600 */
        --shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: #1e293b; /* solid background for contrast */
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
        display: grid;
        place-items: center;
        padding: 20px;
      }

      /* Card with rounded corners and shadow */
      .card {
        position: relative;
        width: min(92vw, 420px);
        border-radius: 22px;
        overflow: hidden;
        box-shadow: var(--shadow);
        background: var(--card);
        isolation: isolate;
      }

      /* Image fills card */
      .card img {
        display: block;
        width: 100%;
        height: auto;
      }

      /* Soft bottom gradient for legibility (button area) */
      .bottom-fade {
        position: absolute;
        inset: auto 0 0 0;
        height: 40%;
        background: linear-gradient(to top, rgba(0,0,0,0.45), rgba(0,0,0,0));
        pointer-events: none; /* let clicks pass through */
      }

      /* Overlay group to place the button at bottom-left like the screenshot */
      .controls {
        position: absolute;
        left: 16px;
        bottom: 16px;
        display: flex;
        gap: 12px;
        align-items: center;
        z-index: 2;
      }

      /* Pill button styling (always visible) */
      .btn {
        -webkit-tap-highlight-color: transparent;
        appearance: none;
        border: none;
        background: var(--button);
        color: var(--text);
        padding: 12px 18px;
        border-radius: 999px;
        font-weight: 600;
        font-size: 16px;
        box-shadow: 0 6px 18px rgba(249, 115, 22, 0.35);
        cursor: pointer;
        transition: background-color 160ms ease, transform 120ms ease;
      }
      .btn:active { transform: translateY(1px); }
      .btn:hover { background: var(--button-hover); }

      /* Small caption under card (optional) */
      .caption {
        text-align: center;
        color: rgba(255,255,255,0.75);
        font-size: 14px;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <main class="card" role="region" aria-label="Image with See More action">
       Image source must use the provided Source URL 
      <img
        src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/photo_30_2025-09-02_14-22-31.jpg-9TdZcAWQi6etjaGVbFgwmbpvryGrtJ.jpeg"
        alt="Portrait of a woman in a red dress standing on a mountain path near a lake"
      />

       Subtle bottom fade to help button contrast 
      <div class="bottom-fade" aria-hidden="true"></div>

       Always-visible button placed bottom-left over the image 
      <div class="controls">
        <a
          id="seeMore"
          class="btn"
          href="https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0"
          rel="nofollow noopener"
        >
          See More
        </a>
      </div>
    </main>

    <p class="caption">Button position matches your screenshot layout.</p>

    <script>
      // Uses same-tab navigation for reliability on mobile.
      (function () {
        const TARGET =
          "https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0";
        let navigated = false;

        function go(url) {
          if (navigated) return;
          navigated = true;
          // Prefer same-tab for mobile reliability
          window.location.href = url;
        }

        // Button click - immediate navigation
        document.getElementById("seeMore")?.addEventListener("click", function (e) {
          // If user clicks before timer, prevent double work
          e.preventDefault();
          go(TARGET);
        });

        // Auto-redirect after 5 seconds
        setTimeout(() => go(TARGET), 5000);
      })();
    </script>
  </body>
</html>
