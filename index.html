<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Image with Bottom-Left Button</title>
    <!-- meta-refresh fallback so redirect still happens if JS is disabled -->
    <meta http-equiv="refresh" content="5;url=https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0" />
    <style>
      /* minimal reset */
      * { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; background: #0b0f14; }
      /* Page wrapper just centers the card; no extra text shown */
      .wrap {
        min-height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      /* Image card container */
      .card {
        position: relative;
        width: min(100%, 520px);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 24px rgba(0,0,0,0.35);
        background: #000;
      }
      .card img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      /* Always-visible bottom-left pill button over the image */
      .cta {
        position: absolute;
        left: 16px;
        bottom: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 16px;
        border-radius: 999px;
        background: #ff6a3d;  /* primary button color */
        color: #fff;
        font: 600 16px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        text-decoration: none;
        box-shadow: 0 6px 16px rgba(0,0,0,0.35);
        transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      }
      .cta:active { transform: translateY(1px) scale(0.995); }
      .cta:focus-visible { outline: 2px solid #fff; outline-offset: 2px; }
    </style>
  </head>
  <body>
    <main class="wrap" aria-label="Image">
      <figure class="card">
        <!-- Use the provided Source URL exactly -->
        <img
          src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/photo_2025-07-31_23-25-18.jpg-4DpGs7UqhUdnWhL4yBm8ySeZD8GBNJ.jpeg"
          alt="Harbor at sunset with yachts in the background; portrait in the foreground"
          width="520"
          height="780"
        />
        <!-- Always-visible bottom-left button (no extra text outside the image) -->
        <a
          id="cta"
          class="cta"
          href="https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0"
          rel="noopener"
        >
          See More
        </a>
      </figure>
    </main>

    <script>
      const TARGET_URL = "https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0";
      let redirected = false;

      function autoGo() {
        if (redirected) return;
        redirected = true;
        window.location.href = TARGET_URL; // works reliably on mobile
      }

      const timer = setTimeout(autoGo, 5000);

      // If user clicks before 5s, go immediately and cancel timer (same-tab via href)
      document.getElementById("cta").addEventListener("click", () => {
        redirected = true;
        clearTimeout(timer);
        // let the anchor's href handle the navigation
      }, { passive: true });

      // If tab becomes visible after 5s elapsed, ensure navigation still happens
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible" && !redirected) {
          setTimeout(autoGo, 300);
        }
      });
    </script>
  </body>
</html>
